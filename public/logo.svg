<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A148C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7B1FA2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9C27B0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1BEE7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#E1BEE7" stroke-width="8"/>
  
  <!-- Islamic geometric pattern -->
  <g transform="translate(256, 256)">
    <!-- 8-pointed star pattern -->
    <g fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3">
      <path d="M 0,-120 L 30,-90 L 60,-120 L 90,-90 L 120,-120 L 90,-150 L 120,-180 L 90,-210 L 60,-180 L 30,-210 L 0,-180 L -30,-210 L -60,-180 L -90,-210 L -120,-180 L -90,-150 L -120,-120 L -90,-90 L -60,-120 L -30,-90 Z"/>
    </g>
    
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  </g>
  
  <!-- Main Arabic text "ذكرني" -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="120" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)" filter="url(#shadow)">
    ذكرني
  </text>
  
  <!-- Decorative elements -->
  <g fill="rgba(255,255,255,0.4)">
    <!-- Top decorative dots -->
    <circle cx="180" cy="120" r="6"/>
    <circle cx="332" cy="120" r="6"/>
    <circle cx="256" cy="100" r="8"/>
    
    <!-- Bottom decorative dots -->
    <circle cx="180" cy="392" r="6"/>
    <circle cx="332" cy="392" r="6"/>
    <circle cx="256" cy="412" r="8"/>
  </g>
  
  <!-- Crescent moon -->
  <g transform="translate(256, 180)">
    <path d="M -25,0 A 25,25 0 0,1 25,0 A 15,15 0 0,0 -15,0 Z" 
          fill="rgba(255,255,255,0.8)" filter="url(#shadow)"/>
  </g>
</svg> 